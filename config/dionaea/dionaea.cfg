# Dionaea Configuration
# Multi-protocol honeypot configuration

# This file is optional - Dionaea uses built-in defaults
# The container will auto-configure most protocols

# Logs will be written to /opt/dionaea/var/log/
# Binary captures will be stored in /opt/dionaea/var/dionaea/

# Dionaea automatically enables:
# - FTP (port 21)
# - HTTP (port 80)
# - HTTPS (port 443)
# - MySQL (port 3306)
# - PostgreSQL (port 5432)
# - MSSQL (port 1433)
# - SMB (port 445)
# - Telnet (port 23)
# - TFTP (port 69)

# All connections and payloads are logged automatically
