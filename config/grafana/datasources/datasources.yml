apiVersion: 1

datasources:
  - name: SSH Logs
    type: marcusolsson-json-datasource
    uid: ssh-logs
    access: proxy
    url: http://log-server:8080
    isDefault: true
    editable: true
    jsonData:
      cacheDurationSeconds: 30
  
  - name: Web Logs
    type: marcusolsson-json-datasource
    uid: web-logs
    access: proxy
    url: http://log-server:8080
    editable: true
    jsonData:
      cacheDurationSeconds: 30
  
  - name: FTP Logs
    type: marcusolsson-json-datasource
    uid: ftp-logs
    access: proxy
    url: http://log-server:8080
    editable: true
    jsonData:
      cacheDurationSeconds: 30
