global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'honeypot-monitor'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'honeypot-host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'honeypot-containers'

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['cowrie:9001', 'dionaea:9001', 'web-honeypot:8888']
        labels:
          environment: 'honeypot'
