server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # SSH Honeypot Logs
  - job_name: ssh-honeypot
    static_configs:
      - targets:
          - localhost
        labels:
          job: ssh-honeypot
          honeypot: ssh
          __path__: /var/log/honeypot/ssh-honeypot/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            src_ip: src_ip
            username: username
      - labels:
          src_ip:
          event_type:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Dionaea Multi-Protocol Honeypot Logs
  - job_name: dionaea
    static_configs:
      - targets:
          - localhost
        labels:
          job: dionaea
          honeypot: multi-protocol
          __path__: /var/log/honeypot/dionaea/**/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})'
      - labels:
          timestamp:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # Web Honeypot Logs
  - job_name: web-honeypot
    static_configs:
      - targets:
          - localhost
        labels:
          job: web-honeypot
          honeypot: web
          __path__: /var/log/honeypot/web-honeypot/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            remote_addr: remote_addr
            method: method
            path: path
            user_agent: user_agent
      - labels:
          remote_addr:
          method:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["honeypot.type"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_honeypot_type']
        target_label: 'honeypot_type'
      - source_labels: ['__meta_docker_container_label_honeypot_name']
        target_label: 'honeypot_name'
