# Cowrie Configuration Override
# This file overrides default settings in cowrie.cfg.dist

[honeypot]
hostname = srv-prod-01
log_path = /cowrie/cowrie-git/var/log/cowrie
download_path = /cowrie/cowrie-git/var/lib/cowrie/downloads
contents_path = /cowrie/cowrie-git/honeyfs
txtcmds_path = /cowrie/cowrie-git/txtcmds
data_path = /cowrie/cowrie-git/data
# Fake architecture
arch = linux-x64-lsb

# Authentication
auth_class = UserDB

# SSH Configuration
ssh_enabled = true
ssh_addr = 0.0.0.0
ssh_port = 2222
ssh_version_string = SSH-2.0-OpenSSH_8.2p1 Ubuntu-4ubuntu0.5

# Telnet Configuration
telnet_enabled = true
telnet_addr = 0.0.0.0
telnet_port = 2223

# Credentials database (simple username/password combos)
[output_jsonlog]
logfile = /cowrie/cowrie-git/var/log/cowrie/cowrie.json

[output_mysql]
enabled = false

[output_textlog]
logfile = /cowrie/cowrie-git/var/log/cowrie/cowrie.log
enabled = true
